<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <img src="new-registration-icon.webp" alt="Icon" class="icon">
      <legend><header>Course Registration Form</header></legend>
      <form action="#" class="form">
        <div class="input-box">
          <ins><label>Full Name</label></ins>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <ins><label>Email Address</label></ins>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <ins><label>Phone Number</label></ins>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <ins><label>Birth Date</label></ins>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div><br>

        <ins><label>Gender</label></ins><br>
        <form>
          <input type="radio" name="gender" value="male" checked> Male<br>
          <input type="radio" name="gender" value="female"> Female<br>
          <input type="radio" name="gender" value="other"> Other<br>

          <ins><label>Choose Course</label></ins><br>
          <select name ="Course">
              <option value ="b.tech">B.Tech</option>
              <option value ="mba">MBA</option>
              <option value ="law">Law</option>
              <option value ="m.tech">M.Tech</option>
          </select>
              </div><br>
        <div class="input-box">
          <ins><label for="password">Password</label></ins>
          <input type="password" placeholder="Enter New Password" name="password" required><br>
      </div>
      <div class="input-box">
          <ins><label for="confirm-password">Confirm Password</label></ins>
          <input type="password" placeholder="Confirm your password" name="confirmPassword" required><br>
      </div>
      <div class="input-box">
        <ins><label for="10th-marks">10th Marks</label></ins>
        <input type="number" placeholder="Enter 10th Marks" name="10thMarks" required><br>
    </div>
    <div class="input-box">
        <ins><label for="12th-marks">12th Marks</label></ins>
        <input type="number" placeholder="Enter 12th Marks" name="12thMarks" required><br>
    </div>
        <div class="input-box address">
          <ins><label>Address</label></ins>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your state" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <button>Submit</button>
      
      </form>
    </section>
  </body>
</html>
